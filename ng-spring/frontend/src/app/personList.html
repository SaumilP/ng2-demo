<template [ngIf]="personPage != null">
    <hr/>
    <div id="list" class="row">

        <div class="table-responsive col-md-12">
            <table class="table table-striped" cellspacing="0" cellpadding="0">
                <thead>
                <tr>
                    <th><table-sort [table]="self" [page]="personPage" [label]="'First Name'" [property]="'firstName'" ></table-sort></th>
                    <th><table-sort [table]="self" [page]="personPage" [label]="'Last Name'" [property]="'surname'" ></table-sort></th>
                    <th><table-sort [table]="self" [page]="personPage" [label]="'Age'" [property]="'age'" ></table-sort></th>
                    <th class="actions">Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr *ngFor="#person of personPage.content">
                    <td>{{person.firstName}}</td>
                    <td>{{person.surname}}</td>
                    <td>{{person.age}}</td>
                    <td class="actions">
                        <a class="btn btn-success btn-xs" (click)="goToDetails(person)">Details</a>
                        <a class="btn btn-danger btn-xs" (click)="currentPerson=person" data-toggle="modal" data-target="#delete-modal">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div> <!-- /#list -->

    <table-pagination [table]="self" [page]="personPage"></table-pagination>

    <!-- Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Delete person</h4>
                </div>
                <div class="modal-body">
                    Do you want to remove this item ?
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="delete(currentPerson)" class="btn btn-primary" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

</template>
