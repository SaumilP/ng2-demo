        <title>NG2 Spring Application</title>

        <script src="lib/angular2/bundles/router.min.js"></script>

        <!-- 2. Configure SystemJS -->
        <script>
            System.config({
                packages: {
                    app: {
                        format: 'register',
                        defaultExtension: 'js'
                    }
                }
            });
            System.import('app/index').then(null, console.error.bind(console));
        </script>
